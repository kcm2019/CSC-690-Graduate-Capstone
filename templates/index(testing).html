<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        .loading {
            display: none;
            width: 100%;
            height: 4px;
            background-color: #ddd;
            position: relative;
            overflow: hidden; /* Added to restrict the width of the loading bar */
        }

        .loading:before {
            content: '';
            display: block;
            width: 20%;
            height: 100%;
            background-color: #4caf50;
            position: absolute;
            animation: loading-bar 2s infinite;
        }

        @keyframes loading-bar {
            0% {
                left: 0%;
                width: 20%;
            }
            50% {
                left: 50%;
                width: 30%;
            }
            100% {
                left: 100%;
                width: 20%;
            }
        }

        /* Styling for chat box */
        #chatArea {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            height: auto;
            z-index: 9999;
            overflow: hidden; /* Added to prevent the loading bar from extending beyond the chat area */
        }

        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffb500;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 9999;
        }

        #chatButton:hover {
            background-color: #ff9e00;
        }

        #chatHeader {
            background-color: #ffb500;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        #chatBody {
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
        }

        #chatFooter {
            background-color: #f9f9f9;
            padding: 10px;
        }

        #minimizeButton {
            float: right;
            cursor: pointer;
        }

        .best-practices {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .best-practices h3 {
            margin-top: 0;
            color: #333;
        }

        .best-practices ul {
            padding-left: 20px;
        }

        .best-practices li {
            margin-bottom: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="chatArea">
        <div id="chatHeader">
            AdelphiLM
            <span id="minimizeButton" onclick="toggleChat()">-</span>
        </div>
        <div id="chatBody">
            <!-- Chat history will be displayed here -->
            <div class="best-practices">
                <h3>Best Practices for Using AdelphiLM:</h3>
                <ul>
                    <li>Provide clear and concise queries.</li>
                    <li>Use proper grammar and punctuation.</li>
                    <li>Ask one question at a time for better accuracy.</li>
                    <li>Review the suggested answers carefully.</li>
                    <li>Use relevant keywords to refine your search.</li>
                </ul>
            </div>
        </div>
        <div id="chatFooter">
            <form id="chatForm" onsubmit="sendMessage(event)">
                <input type="text" name="query" id="query" placeholder="Enter your query">
                <button type="submit">Send</button>
            </form>
            <div id="loadingBar" class="loading"></div>
            <br><br>
        </div>
    </div>
    <button id="chatButton" onclick="toggleChat()">AdelphiLM</button>

    <script>
        function sendMessage(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            var query = document.getElementById('query').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    var chatHistory = document.getElementById('chatBody');
                    chatHistory.innerHTML += '<p><strong>You:</strong> ' + data.query + '</p>';
                    chatHistory.innerHTML += '<p><strong>AdelphiLM:</strong> ' + data.response + '</p>';
                    chatHistory.innerHTML += '<p><strong>Response Time:</strong> ' + data.query_time + ' seconds</p>';
                    document.getElementById('query').value = ''; // Clear the input field after sending the query
                    document.getElementById('loadingBar').style.display = 'none'; // Hide loading bar after response
                }
            };
            xhr.send('query=' + query);
            document.getElementById('loadingBar').style.display = 'block'; // Show loading bar while waiting for response
        }

        function toggleChat() {
            var chatArea = document.getElementById('chatArea');
            var chatButton = document.getElementById('chatButton');
            if (chatArea.style.display === 'block') {
                chatArea.style.display = 'none';
                chatButton.innerText = 'AdelphiLM';
            } else {
                chatArea.style.display = 'block';
                chatButton.innerText = 'Minimize';
            }
        }
    </script>
</body>
</html>
